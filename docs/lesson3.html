<h1 id="linux-%E2%80%93-mtls-med-nginx-influxdb-och-grafana-fr%C3%A5n-grunden">Linux – mTLS med Nginx, InfluxDB och Grafana (från grunden)</h1>
<p>I denna övning skapar vi ett <strong>nytt projekt från scratch</strong> med <strong>Nginx</strong> som gateway framför <strong>InfluxDB 2</strong> och <strong>Grafana</strong>.</p>
<p>Nginx gör tre saker:</p>
<ol>
<li data-marpit-fragment="1">Terminerar <strong>TLS</strong></li>
<li data-marpit-fragment="2">Verifierar <strong>klientcertifikat</strong> (mTLS)</li>
<li data-marpit-fragment="3"><strong>Routar</strong> vidare:
<ul>
<li><code>/api/v2/...</code> → InfluxDB (mTLS krävs här)</li>
<li><code>/...</code> → Grafana (frontend via Nginx; mTLS valfritt för att förenkla i webbläsare)</li>
</ul>
</li>
</ol>
<p>Vi injicerar <strong>InfluxDB-token i Nginx</strong> så att Python-klienten <strong>inte</strong> skickar <code>Authorization</code>-headern.<br />
Allt körs i <strong>Docker Compose</strong> inuti en <strong>Ubuntu 24.04-baserad Dev Container</strong>. Alla steg görs i <strong>bash</strong>.</p>
<p>Vi använder <strong>Conventional Commits</strong> för att hålla en ren git-historik och sparar ofta.</p>
</section>

<h2 id="1-f%C3%B6rberedelser-%E2%80%93-%C3%B6ppna-terminal-och-v%C3%A4lj-arbetsmapp">1) Förberedelser – öppna terminal och välj arbetsmapp</h2>
<h3 id="windows">Windows</h3>
<ol>
<li>
<p>Öppna <strong>Git Bash</strong> (om du inte har det: <a href="https://git-scm.com/downloads">https://git-scm.com/downloads</a>)</p>
</li>
<li>
<p>Navigera till din önskade projektmapp (t.ex. <code>~/projects</code>):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> ~/projects
</code></pre>
</li>
</ol>
<h3 id="macoslinux">macOS/Linux</h3>
<ol>
<li>
<p>Öppna <strong>Terminal</strong></p>
</li>
<li>
<p>Navigera till din önskade projektmapp:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> ~/projects
</code></pre>
</li>
</ol>
<blockquote>
<p><strong>Tips:</strong> Om mappen inte finns, skapa den:</p>

</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-US">
<h2 id="2-skapa-projekt-och-initiera-git">2) Skapa projekt och initiera Git</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Skapa projektmapp</span>
<span class="hljs-built_in">mkdir</span> mtls-nginx-influxdb
<span class="hljs-built_in">cd</span> mtls-nginx-influxdb

<span class="hljs-comment"># Initiera Git</span>
git init

<span class="hljs-comment"># Skapa .gitignore (kopiera in innehållet nedan till och med EOF)</span>
<span class="hljs-built_in">cat</span> &gt; .gitignore &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
<span class="hljs-comment"># Secrets och känslig data</span>
.<span class="hljs-built_in">env</span>
*.pem
*.key
*.srl

<span class="hljs-comment"># Docker</span>
docker-compose.override.yml

<span class="hljs-comment"># IDE</span>
.vscode/
.idea/

<span class="hljs-comment"># OS</span>
.DS_Store
Thumbs.db

<span class="hljs-comment"># Logs</span>
*.<span class="hljs-built_in">log</span>
EOF

<span class="hljs-comment"># Första commit</span>
git add .gitignore
git commit -m <span class="hljs-string">&quot;chore: initialize project with gitignore&quot;</span>
</code></pre>
<blockquote>
<p><strong>Conventional Commits snabbguide:</strong></p>
<ul>
<li><code>feat:</code> – ny funktionalitet</li>
<li><code>fix:</code> – buggfix</li>
<li><code>docs:</code> – dokumentation</li>
<li><code>chore:</code> – underhåll (dependencies, config)</li>
<li><code>refactor:</code> – kodförbättring utan funktionsändring</li>
<li><code>test:</code> – tester</li>
</ul>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-US">
<h2 id="3-skapa-projektstruktur">3) Skapa projektstruktur</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Skapa mappar</span>
<span class="hljs-built_in">mkdir</span> -p certs nginx grafana/datasources client

<span class="hljs-comment"># Verifiera struktur</span>
tree -L 1
<span class="hljs-comment"># Eller om tree inte finns:</span>
<span class="hljs-built_in">ls</span> -la
</code></pre>
<p>Expected output:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">mtls-nginx-influxdb/
├── .git/
├── .gitignore
├── certs/
├── client/
├── grafana/
└── nginx/
</code></pre>
<p>Commit:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">git add .
git commit -m <span class="hljs-string">&quot;chore: create project directory structure&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-US">
<h2 id="4-skapa-env-fil-milj%C3%B6variabler">4) Skapa .env-fil (miljövariabler)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> &gt; .<span class="hljs-built_in">env</span> &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
<span class="hljs-comment"># InfluxDB bootstrap</span>
DOCKER_INFLUXDB_INIT_MODE=setup
DOCKER_INFLUXDB_INIT_USERNAME=admin
DOCKER_INFLUXDB_INIT_PASSWORD=adminpassword123
DOCKER_INFLUXDB_INIT_ORG=tutorial
DOCKER_INFLUXDB_INIT_BUCKET=metrics
DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token

<span class="hljs-comment"># Nginx host-port (vad du öppnar på din dator)</span>
NGINX_HTTPS_PORT=8443

<span class="hljs-comment"># Nginx injicerar detta (Auth till InfluxDB)</span>
INFLUX_TOKEN=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}</span>
EOF
</code></pre>
<blockquote>
<p><strong>VIKTIGT:</strong> <code>.env</code> finns i <code>.gitignore</code> – den sparas <strong>inte</strong> i git!</p>
</blockquote>
<p>Skapa exempel-fil för dokumentation:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> &gt; .env.example &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
<span class="hljs-comment"># InfluxDB bootstrap</span>
DOCKER_INFLUXDB_INIT_MODE=setup
DOCKER_INFLUXDB_INIT_USERNAME=admin
DOCKER_INFLUXDB_INIT_PASSWORD=CHANGE_ME
DOCKER_INFLUXDB_INIT_ORG=tutorial
DOCKER_INFLUXDB_INIT_BUCKET=metrics
DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=CHANGE_ME

<span class="hljs-comment"># Nginx host-port</span>
NGINX_HTTPS_PORT=8443

<span class="hljs-comment"># Nginx injicerar detta</span>
INFLUX_TOKEN=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}</span>
EOF

git add .env.example
git commit -m <span class="hljs-string">&quot;chore: add environment variables template&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-US">
<h2 id="5-generera-certifikat-f%C3%B6r-mtls-manuellt">5) Generera certifikat för mTLS (manuellt)</h2>
<p>Vi behöver tre certifikat för vår PKI (Public Key Infrastructure):</p>
<ol>
<li><strong>CA (Certificate Authority)</strong> – självsignerat rotcertifikat</li>
<li><strong>Server-certifikat</strong> – för Nginx (med SAN för localhost och nginx-mtls)</li>
<li><strong>Klient-certifikat</strong> – för metrics-client</li>
</ol>
<blockquote>
<p><strong>Viktigt:</strong> Den privata nyckeln lämnar aldrig enheten den skapas på. Endast CSR (Certificate Signing Request) skickas till CA för signering.</p>
</blockquote>
<h3 id="steg-1-skapa-sj%C3%A4lvsignerad-ca">Steg 1: Skapa självsignerad CA</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cd</span> certs

<span class="hljs-comment"># Generera CA:s privata nyckel (2048-bit RSA)</span>
openssl genrsa -out ca-key.pem 2048
<span class="hljs-built_in">chmod</span> 600 ca-key.pem

<span class="hljs-comment"># Skapa självsignerat CA-certifikat (giltigt 365 dagar)</span>
openssl req -x509 -new -nodes -key ca-key.pem -sha256 -days 365 -out ca-cert.pem
</code></pre>
<p><strong>När du blir tillfrågad, fyll i:</strong></p>
<ul>
<li>Country Name: <code>SE</code></li>
<li>State: <code>Stockholm</code></li>
<li>Locality: <code>Nacka</code></li>
<li>Organization Name: <code>Nackademin</code></li>
<li>Organizational Unit Name: <code>IoT</code> (valfritt, kan lämnas tomt)</li>
<li>Common Name: <code>Nackademin-CA</code></li>
<li>Email Address: (valfritt, kan lämnas tomt)</li>
</ul>
<blockquote>
<p>Certifikaten sparas <strong>inte</strong> i git (finns i <code>.gitignore</code>)</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-US">
<h3 id="steg-2-skapa-server-certifikat-f%C3%B6r-nginx-med-san">Steg 2: Skapa server-certifikat för Nginx (med SAN)</h3>
<p>Moderna webbläsare och klienter kräver <strong>SAN (Subject Alternative Name)</strong> – de ignorerar Common Name (CN).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Generera server privat nyckel</span>
openssl genrsa -out server-key.pem 2048
<span class="hljs-built_in">chmod</span> 600 server-key.pem

<span class="hljs-comment"># Skapa config-fil för SAN (Subject Alternative Name), kopiera in nedan till och med EOF</span>
<span class="hljs-built_in">cat</span> &gt; server-san.cnf &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
[req]
default_bits = 2048
prompt = no
default_md = sha256
distinguished_name = dn
req_extensions = v3_req

[dn]
C=SE
ST=Stockholm
L=Nacka
O=Nackademin
CN=nginx-mtls

[v3_req]
subjectAltName = @alt_names

[alt_names]
DNS.1 = nginx-mtls
DNS.2 = localhost
IP.1 = 127.0.0.1
EOF

<span class="hljs-comment"># Skapa CSR (Certificate Signing Request)</span>
openssl req -new -key server-key.pem -out server-csr.pem -config server-san.cnf

<span class="hljs-comment"># Signera CSR med CA (inkludera SAN-extensions)</span>
openssl x509 -req -days 365 \
  -<span class="hljs-keyword">in</span> server-csr.pem \
  -CA ca-cert.pem \
  -CAkey ca-key.pem \
  -CAcreateserial \
  -out server-cert.pem \
  -extensions v3_req \
  -extfile server-san.cnf

<span class="hljs-comment"># Städa upp temporära filer</span>
<span class="hljs-built_in">rm</span> server-csr.pem server-san.cnf

</code></pre>
<p><strong>Verifiera SAN:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">openssl x509 -<span class="hljs-keyword">in</span> certs/server-cert.pem -noout -text | grep -A1 <span class="hljs-string">&quot;Subject Alternative Name&quot;</span>
</code></pre>
<p>Expected output:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">X509v3 Subject Alternative Name:
    DNS:nginx-mtls, DNS:localhost, IP Address:127.0.0.1
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-US">
<h3 id="steg-3-skapa-klient-certifikat-f%C3%B6r-metrics-client">Steg 3: Skapa klient-certifikat för metrics-client</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">
<span class="hljs-comment"># Generera klient privat nyckel</span>
openssl genrsa -out client-key.pem 2048
<span class="hljs-built_in">chmod</span> 600 client-key.pem

<span class="hljs-comment"># Skapa CSR för klienten</span>
openssl req -new -key client-key.pem -out client-csr.pem \
  -subj <span class="hljs-string">&quot;/C=SE/ST=Stockholm/L=Solna/O=Tutorial/CN=metrics-client&quot;</span>

<span class="hljs-comment"># Signera CSR med CA</span>
openssl x509 -req -days 365 \
  -<span class="hljs-keyword">in</span> client-csr.pem \
  -CA ca-cert.pem \
  -CAkey ca-key.pem \
  -CAcreateserial \
  -out client-cert.pem

<span class="hljs-comment"># Städa upp</span>
<span class="hljs-built_in">rm</span> client-csr.pem
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-US">
<h3 id="steg-4-verifiera-certifikatkedjan">Steg 4: Verifiera certifikatkedjan</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Verifiera server-certifikatet</span>
openssl verify -CAfile ca-cert.pem server-cert.pem

<span class="hljs-comment"># Verifiera klient-certifikatet</span>
openssl verify -CAfile ca-cert.pem client-cert.pem
</code></pre>
<p>Expected output för båda:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">server-cert.pem: OK
client-cert.pem: OK
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-US">
<h3 id="steg-5-inspektera-certifikat-valfritt">Steg 5: Inspektera certifikat (valfritt)</h3>
<blockquote>
<p><code>less</code> is <code>more</code> och är bra för att scrolla i långa outputs. <code>cat</code> fungerar också men scrollar inte. Avslut med <code>q</code> i less.</p>
</blockquote>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Visa server-certifikat i detalj</span>
openssl x509 -<span class="hljs-keyword">in</span> server-cert.pem -noout -text | less

<span class="hljs-comment"># Visa klient-certifikat</span>
openssl x509 -<span class="hljs-keyword">in</span> client-cert.pem -noout -text | less

<span class="hljs-comment"># Visa CA-certifikat</span>
openssl x509 -<span class="hljs-keyword">in</span> ca-cert.pem -noout -text | less
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-US">
<h3 id="sammanfattning-av-certifikat">Sammanfattning av certifikat</h3>
<p>Efter detta steg har du:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-text">certs/
├── ca-cert.pem         (CA:s publika certifikat - distribueras till klienter)
├── ca-key.pem          (CA:s privata nyckel - håll hemlig!)
├── ca.srl              (serial number file - genereras automatiskt)
├── server-cert.pem     (Nginx server certifikat)
├── server-key.pem      (Nginx privat nyckel)
├── client-cert.pem     (Metrics-client certifikat)
└── client-key.pem      (Metrics-client privat nyckel)
</code></pre>
<blockquote>
<p><strong>Säkerhet:</strong></p>
<ul>
<li>Privata nycklar (<code>*-key.pem</code>) får <strong>aldrig</strong> delas eller checkas in i git</li>
<li>I produktion: använd Hardware Security Modules (HSM) för CA-nyckeln</li>
<li>Rotera certifikat regelbundet (t.ex. var 90:e dag)</li>
</ul>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-US">
<h2 id="6-skapa-nginx-konfiguration">6) Skapa Nginx-konfiguration</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Gå till projektrotmappen med cd.. om du är i certs/</span>
<span class="hljs-built_in">cd</span> ..

<span class="hljs-built_in">cat</span> &gt; nginx/nginx.conf &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
<span class="hljs-built_in">env</span> INFLUX_TOKEN;

events { worker_connections 1024; }

http {
  upstream influxdb { server influxdb:8086; }
  upstream grafana  { server grafana:3000; }

  map <span class="hljs-variable">$http_upgrade</span> <span class="hljs-variable">$connection_upgrade</span> {
    default upgrade;
    <span class="hljs-string">&#x27;&#x27;</span> close;
  }

  server {
    listen 443 ssl;
    server_name localhost nginx-mtls;

    ssl_certificate      /etc/nginx/certs/server-cert.pem;
    ssl_certificate_key  /etc/nginx/certs/server-key.pem;

    ssl_client_certificate /etc/nginx/certs/ca-cert.pem;
    ssl_verify_client optional;
    ssl_verify_depth 2;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    proxy_http_version 1.1;
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_read_timeout 300s;

    location = /health {
      access_log off;
      add_header Content-Type text/plain;
      <span class="hljs-built_in">return</span> 200 <span class="hljs-string">&quot;OK\n&quot;</span>;
    }

    location /api/v2/ {
      <span class="hljs-keyword">if</span> (<span class="hljs-variable">$ssl_client_verify</span> != SUCCESS) { <span class="hljs-built_in">return</span> 495; }

      proxy_pass http://influxdb;
      proxy_set_header Authorization <span class="hljs-string">&quot;Token <span class="hljs-variable">$INFLUX_TOKEN</span>&quot;</span>;
      proxy_set_header Host <span class="hljs-variable">$host</span>;
      proxy_set_header X-Real-IP <span class="hljs-variable">$remote_addr</span>;
      proxy_set_header X-Forwarded-For <span class="hljs-variable">$proxy_add_x_forwarded_for</span>;
      proxy_set_header X-Forwarded-Proto <span class="hljs-variable">$scheme</span>;
    }

    location / {
      proxy_pass http://grafana;
      proxy_set_header Host <span class="hljs-variable">$host</span>;
    }


    <span class="hljs-comment"># Proxy Grafana Live WebSocket connections.</span>
    location /api/live/ {
       proxy_http_version 1.1;
       proxy_set_header Upgrade <span class="hljs-variable">$http_upgrade</span>;
       proxy_set_header Connection <span class="hljs-variable">$connection_upgrade</span>;
       proxy_set_header Host <span class="hljs-variable">$host</span>;
       proxy_pass http://grafana;
    }
  }
}
EOF

git add nginx/nginx.conf
git commit -m <span class="hljs-string">&quot;feat: add nginx configuration with mTLS and routing&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-US">
<h2 id="7-skapa-nginx-dockerfile">7) Skapa Nginx Dockerfile</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> &gt; nginx/Dockerfile &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
FROM nginx:alpine

<span class="hljs-comment"># Installera gettext för envsubst</span>
RUN apk add --no-cache gettext

<span class="hljs-comment"># Kopiera config template</span>
COPY nginx.conf /etc/nginx/nginx.conf.template

<span class="hljs-comment"># Entrypoint som injicerar INFLUX_TOKEN</span>
COPY docker-entrypoint.sh /docker-entrypoint.sh
RUN <span class="hljs-built_in">chmod</span> +x /docker-entrypoint.sh

ENTRYPOINT [<span class="hljs-string">&quot;/docker-entrypoint.sh&quot;</span>]
CMD [<span class="hljs-string">&quot;nginx&quot;</span>, <span class="hljs-string">&quot;-g&quot;</span>, <span class="hljs-string">&quot;daemon off;&quot;</span>]
EOF

<span class="hljs-comment"># Skapa entrypoint script för dockerfilen som injicerar INFLUX_TOKEN</span>
<span class="hljs-built_in">cat</span> &gt; nginx/docker-entrypoint.sh &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
<span class="hljs-comment">#!/bin/sh</span>
<span class="hljs-built_in">set</span> -e

<span class="hljs-comment"># Injicera INFLUX_TOKEN i nginx config</span>
envsubst <span class="hljs-string">&#x27;$INFLUX_TOKEN&#x27;</span> &lt; /etc/nginx/nginx.conf.template &gt; /etc/nginx/nginx.conf

<span class="hljs-built_in">exec</span> <span class="hljs-string">&quot;<span class="hljs-variable">$@</span>&quot;</span>
EOF

<span class="hljs-comment"># Ge scriptet körbar rättighet</span>
<span class="hljs-built_in">chmod</span> +x nginx/docker-entrypoint.sh

git add nginx/Dockerfile nginx/docker-entrypoint.sh
git commit -m <span class="hljs-string">&quot;feat: add nginx dockerfile with env variable injection&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-US">
<h2 id="8-skapa-grafana-datasource-provisioning">8) Skapa Grafana datasource provisioning</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> &gt; grafana/datasources/influxdb.yml &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
apiVersion: 1

datasources:
  - name: InfluxDB
    <span class="hljs-built_in">type</span>: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: tutorial
      defaultBucket: metrics
      tlsSkipVerify: <span class="hljs-literal">true</span>
    secureJsonData:
      token: my-super-secret-auth-token
EOF

git add grafana/datasources/
git commit -m <span class="hljs-string">&quot;feat: add grafana datasource provisioning for influxdb&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-US">
<h2 id="9-skapa-python-metrics-client">9) Skapa Python metrics client</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Skapa Dockerfile för klienten</span>
<span class="hljs-built_in">cat</span> &gt; client/Dockerfile &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
FROM python:3.11-slim

WORKDIR /app

RUN pip install --no-cache-dir influxdb-client requests

COPY app.py .

CMD [<span class="hljs-string">&quot;python&quot;</span>, <span class="hljs-string">&quot;app.py&quot;</span>]
EOF

<span class="hljs-comment"># Skapa Python app som skickar metrics till InfluxDB via Nginx med mTLS</span>
<span class="hljs-built_in">cat</span> &gt; client/app.py &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
import os
import <span class="hljs-keyword">time</span>
import random
from influxdb_client import InfluxDBClient, Point
from influxdb_client.client.write_api import SYNCHRONOUS

<span class="hljs-comment"># Config från env</span>
NGINX_HOST = os.getenv(<span class="hljs-string">&quot;NGINX_HOST&quot;</span>, <span class="hljs-string">&quot;nginx-mtls&quot;</span>)
NGINX_PORT = os.getenv(<span class="hljs-string">&quot;NGINX_PORT&quot;</span>, <span class="hljs-string">&quot;443&quot;</span>)
INFLUX_ORG = os.getenv(<span class="hljs-string">&quot;INFLUX_ORG&quot;</span>, <span class="hljs-string">&quot;tutorial&quot;</span>)
INFLUX_BUCKET = os.getenv(<span class="hljs-string">&quot;INFLUX_BUCKET&quot;</span>, <span class="hljs-string">&quot;metrics&quot;</span>)

<span class="hljs-comment"># mTLS certs</span>
CA_CERT = <span class="hljs-string">&quot;/app/certs/ca-cert.pem&quot;</span>
CLIENT_CERT = <span class="hljs-string">&quot;/app/certs/client-cert.pem&quot;</span>
CLIENT_KEY = <span class="hljs-string">&quot;/app/certs/client-key.pem&quot;</span>

<span class="hljs-comment"># InfluxDB client (token injiceras av Nginx, skicka tom sträng)</span>
url = f<span class="hljs-string">&quot;https://{NGINX_HOST}:{NGINX_PORT}&quot;</span>
client = InfluxDBClient(
    url=url,
    org=INFLUX_ORG,
    token=<span class="hljs-string">&quot;&quot;</span>,  <span class="hljs-comment"># Nginx injicerar token</span>
    ssl_ca_cert=CA_CERT,
    cert_file=CLIENT_CERT,
    cert_key_file=CLIENT_KEY,
    verify_ssl=True
)

write_api = client.write_api(write_options=SYNCHRONOUS)

<span class="hljs-built_in">print</span>(f<span class="hljs-string">&quot;Starting metrics client, writing to {url}&quot;</span>)

<span class="hljs-keyword">while</span> True:
    try:
        <span class="hljs-comment"># Simulera system metrics</span>
        cpu = random.uniform(10, 90)
        memory = random.uniform(30, 80)

        point = Point(<span class="hljs-string">&quot;system_metrics&quot;</span>) \
            .tag(<span class="hljs-string">&quot;host&quot;</span>, <span class="hljs-string">&quot;metrics-client&quot;</span>) \
            .field(<span class="hljs-string">&quot;cpu_usage&quot;</span>, cpu) \
            .field(<span class="hljs-string">&quot;memory_usage&quot;</span>, memory)

        write_api.write(bucket=INFLUX_BUCKET, org=INFLUX_ORG, record=point)
        <span class="hljs-built_in">print</span>(f<span class="hljs-string">&quot;✓ Wrote metrics: CPU={cpu:.1f}%, Memory={memory:.1f}%&quot;</span>)

    except Exception as e:
        <span class="hljs-built_in">print</span>(f<span class="hljs-string">&quot;✗ Error writing metrics: {e}&quot;</span>)

    time.sleep(10)
EOF

git add client/
git commit -m <span class="hljs-string">&quot;feat: add python metrics client with mTLS support&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-US">
<h2 id="10-skapa-docker-compose">10) Skapa Docker Compose</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-built_in">cat</span> &gt; docker-compose.yml &lt;&lt; <span class="hljs-string">&#x27;EOF&#x27;</span>
networks:
  metrics-net:
    name: metrics-net
    driver: bridge

services:
  nginx:
    build: ./nginx
    container_name: nginx-mtls
    ports:
      - <span class="hljs-string">&quot;<span class="hljs-variable">${NGINX_HTTPS_PORT}</span>:443&quot;</span>
    environment:
      - INFLUX_TOKEN=<span class="hljs-variable">${INFLUX_TOKEN}</span>
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - influxdb
      - grafana
    networks:
      metrics-net:
        aliases:
          - nginx-mtls

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_MODE}</span>
      - DOCKER_INFLUXDB_INIT_USERNAME=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_USERNAME}</span>
      - DOCKER_INFLUXDB_INIT_PASSWORD=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_PASSWORD}</span>
      - DOCKER_INFLUXDB_INIT_ORG=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_ORG}</span>
      - DOCKER_INFLUXDB_INIT_BUCKET=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_BUCKET}</span>
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}</span>
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - metrics-net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=https://localhost:<span class="hljs-variable">${NGINX_HTTPS_PORT}</span>
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - influxdb
    networks:
      - metrics-net

  metrics-client:
    build: ./client
    container_name: metrics-client
    volumes:
      - ./certs:/app/certs:ro
    environment:
      - NGINX_HOST=nginx-mtls
      - NGINX_PORT=443
      - INFLUX_ORG=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_ORG}</span>
      - INFLUX_BUCKET=<span class="hljs-variable">${DOCKER_INFLUXDB_INIT_BUCKET}</span>
    depends_on:
      - nginx
      - influxdb
    networks:
      - metrics-net

volumes:
  influxdb-data:
  grafana-data:
EOF

git add docker-compose.yml
git commit -m <span class="hljs-string">&quot;feat: add docker-compose configuration with complete stack&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-US">
<h2 id="11-starta-och-verifiera">11) Starta och verifiera</h2>
<h3 id="starta-stacken">Starta stacken</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker compose up -d --build
docker compose ps
</code></pre>
<h3 id="verifiera-h%C3%A4lsa">Verifiera hälsa</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Läs NGINX_HTTPS_PORT från .env</span>
<span class="hljs-built_in">source</span> .<span class="hljs-built_in">env</span>

<span class="hljs-comment"># Testa health endpoint</span>
curl --cacert certs/ca-cert.pem \
     --cert certs/client-cert.pem \
     --key certs/client-key.pem \
     https://localhost:<span class="hljs-variable">${NGINX_HTTPS_PORT}</span>/health
</code></pre>
<p>Expected: <code>OK</code></p>
<h3 id="skriv-testdata">Skriv testdata</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl --cacert certs/ca-cert.pem \
     --cert certs/client-cert.pem \
     --key certs/client-key.pem \
     -H <span class="hljs-string">&#x27;Content-Type: text/plain&#x27;</span> \
     <span class="hljs-string">&quot;https://localhost:<span class="hljs-variable">${NGINX_HTTPS_PORT}</span>/api/v2/write?org=tutorial&amp;bucket=metrics&amp;precision=ns&quot;</span> \
     --data-raw <span class="hljs-string">&quot;test_metric,host=manual value=42i&quot;</span>
</code></pre>
<h3 id="%C3%B6ppna-grafana">Öppna Grafana</h3>
<ol>
<li>Gå till: <code>https://localhost:8443/grafana</code></li>
<li>Logga in: <code>admin</code> / <code>admin</code></li>
<li>Explore → InfluxDB → Query:</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-flux">from(bucket: &quot;metrics&quot;)
  |&gt; range(start: -10m)
  |&gt; filter(fn: (r) =&gt; r._measurement == &quot;system_metrics&quot;)
</code></pre>
<p>Du ska se metrics från <code>metrics-client</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-US">
<h2 id="12-vanliga-kommandon">12) Vanliga kommandon</h2>
<h3 id="loggar">Loggar</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker compose logs -f nginx
docker compose logs -f metrics-client
docker compose logs -f influxdb
</code></pre>
<h3 id="starta-om-en-tj%C3%A4nst">Starta om en tjänst</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker compose restart nginx
</code></pre>
<h3 id="rebuilda-efter-%C3%A4ndringar">Rebuilda efter ändringar</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker compose up -d --build nginx
</code></pre>
<h3 id="inspektera-n%C3%A4tverk">Inspektera nätverk</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker network inspect metrics-net
</code></pre>
<h3 id="k%C3%B6r-kommando-i-container">Kör kommando i container</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">docker compose <span class="hljs-built_in">exec</span> metrics-client sh
docker compose <span class="hljs-built_in">exec</span> nginx sh
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-US">
<h2 id="13-fels%C3%B6kning">13) Felsökning</h2>
<h3 id="grafana-ser-trasig-ut-cssjs-404">Grafana ser trasig ut (CSS/JS 404)</h3>
<p>Kontrollera:</p>
<ul>
<li><code>nginx.conf</code>: <code>location /grafana/</code> har <code>proxy_pass http://grafana/;</code></li>
<li>Grafana env:
<ul>
<li><code>GF_SERVER_ROOT_URL=https://localhost:8443/grafana/</code></li>
<li><code>GF_SERVER_SERVE_FROM_SUB_PATH=true</code></li>
</ul>
</li>
</ul>
<h3 id="nginx-ger-495-cert-required">Nginx ger 495 (cert required)</h3>
<p>Du saknar klientcertifikat:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Testa med OpenSSL</span>
openssl s_client -connect localhost:8443 \
  -CAfile certs/ca-cert.pem \
  -cert certs/client-cert.pem \
  -key certs/client-key.pem \
  -servername nginx-mtls &lt;/dev/null
</code></pre>
<h3 id="port-konflikt-8443-anv%C3%A4nds">Port konflikt (8443 används)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Se vad som använder porten</span>
ss -tlnp | grep 8443

<span class="hljs-comment"># Ändra port i .env</span>
<span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;NGINX_HTTPS_PORT=9443&quot;</span> &gt;&gt; .<span class="hljs-built_in">env</span>
docker compose down
docker compose up -d
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-US">
<h2 id="14-st%C3%A4da-upp">14) Städa upp</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Stoppa och ta bort containers + volymer</span>
docker compose down -v

<span class="hljs-comment"># Ta bort certifikat (om du vill återskapa)</span>
<span class="hljs-built_in">rm</span> -f certs/*.pem certs/*.srl
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-US"></section>
